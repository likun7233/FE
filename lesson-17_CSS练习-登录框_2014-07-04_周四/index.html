<!doctype>
<html>
<head>
	<title>这里是登录框</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div id="container">
		<div id="login">
			<div class="header">
				<div class="tab tab1 active">普通登录</div>
				<div class="tab tab2">手机登录</div>
			</div>
			<div class="content">
				<form>
					<input type="text" class="username" name="username" placeholder="请输入用户名" />
					<input type="text" class="password" name="password" placeholder="请输入密码">
					<div class="lg_rember">
						<input type="checkbox" name="remember" value="1">
						<span>记住我（两周免登录）</span>
					</div>
					<div class="lg-login">
						<input type="submit" class="submit-btn">
						<a class="" href="#">忘记密码</a>
						<a class="" href="#">新用户注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
